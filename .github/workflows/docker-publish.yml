name: Docker Build and Publish

on:
  push:
    branches:
      - master
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image (PR - no push)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Docker image
        if: github.event_name != 'pull_request'
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        if: github.event_name != 'pull_request'
        run: |
          # Start simple HTTP server to serve test data
          cd testdata
          python3 -m http.server 8888 &
          HTTP_SERVER_PID=$!
          cd ..

          # Wait for HTTP server to start
          sleep 2

          # Verify test data is accessible
          curl -f http://localhost:8888/sample-feed.ics > /dev/null || {
            echo "Failed to access test data on HTTP server"
            kill $HTTP_SERVER_PID
            exit 1
          }

          # Create test config pointing to local HTTP server
          cat > test-config.yaml <<EOF
          server:
            port: 8080
            base_url: "http://localhost:8080"
          upstream:
            default_url: "http://localhost:8888/sample-feed.ics"
            timeout: 30s
          cache:
            max_size: 10
            max_memory: 20971520
            default_ttl: 5m
            min_output_cache: 15m
            max_ttl: 72h
          regex:
            max_execution_time: 1s
          filters:
            grad:
              field: "SUMMARY"
              pattern_template: "Grad %s"
            loge:
              field: "SUMMARY"
              patterns:
                default:
                  template: "%s PB:"
            confirmed_only:
              field: "STATUS"
              pattern: "CONFIRMED"
              description: "Test filter"
            installt:
              field: "SUMMARY"
              pattern: "INSTÃ„LLT"
              description: "Test filter"
          EOF

          # Run container with test config (using host network to access localhost:8888)
          docker run -d \
            --network host \
            -e DISABLE_SSRF_PROTECTION=true \
            -v $(pwd)/test-config.yaml:/app/config.yaml:ro \
            --name test-container \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}

          # Wait for startup
          sleep 5

          # Test health endpoint
          echo "Testing /health endpoint..."
          curl -f http://localhost:8080/health || {
            echo "Health check failed"
            docker logs test-container
            docker stop test-container
            docker rm test-container
            kill $HTTP_SERVER_PID
            exit 1
          }

          # Test status endpoint
          echo "Testing /status endpoint..."
          curl -f http://localhost:8080/status > /dev/null || {
            echo "Status check failed"
            docker logs test-container
            docker stop test-container
            docker rm test-container
            kill $HTTP_SERVER_PID
            exit 1
          }

          # Test actual filtering - fetch upstream feed
          echo "Testing /filter endpoint (no filters)..."
          curl -f "http://localhost:8080/filter" -o filtered.ics || {
            echo "Filter endpoint failed"
            docker logs test-container
            docker stop test-container
            docker rm test-container
            kill $HTTP_SERVER_PID
            exit 1
          }

          # Verify we got a valid iCal file
          grep -q "BEGIN:VCALENDAR" filtered.ics || {
            echo "Output is not a valid iCal file"
            cat filtered.ics
            docker stop test-container
            docker rm test-container
            kill $HTTP_SERVER_PID
            exit 1
          }

          # Test Grad filter
          echo "Testing Grad filter..."
          curl -f "http://localhost:8080/filter?Grad=3" -o grad-filtered.ics || {
            echo "Grad filter failed"
            docker logs test-container
            docker stop test-container
            docker rm test-container
            kill $HTTP_SERVER_PID
            exit 1
          }

          # Test debug mode
          echo "Testing debug mode..."
          curl -f "http://localhost:8080/debug?Grad=3" > debug.html || {
            echo "Debug mode failed"
            docker logs test-container
            docker stop test-container
            docker rm test-container
            kill $HTTP_SERVER_PID
            exit 1
          }

          # Verify debug output contains expected content
          grep -q "Filter Statistics" debug.html || {
            echo "Debug output missing expected content"
            cat debug.html
            docker stop test-container
            docker rm test-container
            kill $HTTP_SERVER_PID
            exit 1
          }

          echo "All tests passed!"

          # Cleanup
          docker stop test-container
          docker rm test-container
          kill $HTTP_SERVER_PID

      - name: Generate artifact attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true
